<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <style>
        body {
            margin: 0;
        }
        .elements {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f2f2f2;
            box-shadow: 0px 2px 2px #999999;
        }
    </style>
</head>
<body>
    <h1>HTML要素</h1>

    <div class="elements div">
        <h2>div要素</h2>
        <div id="color">色をつける</div>
    </div>

    <div class="elements span">
        <h2>span要素</h2>
        <span class="color">全部に</span>
        <span class="color">色を</span>
        <span class="color">つける</span>
    </div>

    <div class="elements ul">
        <h2>ul要素</h2>
        <button id="create-list">クリックしてメニューを追加</button>
        <ul id="list">
        </ul>
    </div>

    <div class="elements ol">
        <h2>ol要素</h2>
        <ol id="list-ol">
        </ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $('#color').css({
            color: "#ff0000"
        });

        $('.color').css({
            color: "#ff0000"
        });

        var i = 0;
        // <ul id="list">...</ul> という要素を取り出す
        var $list = $('#list');
        // <button id="create-list">クリックしてメニューを追加</button> という要素をクリックした時の
        // 関数を設定する
        $('#create-list').on('click', function(e) {
            // <li> 要素を作る
            var $newLi = $('<li>');

            i += 1;
            // <li> 要素の中身を決める
            $newLi.text('メニュー' + i);
            // <ul id="list"></ul> の中に、作成した <li> 要素を追加する
            $newLi.appendTo($list);
        });

        // 練習: 下のmenus配列をループさせて、 <ol id="list-ol">...</ol> の中身を埋めてみよう
        // 下記の様に慣れば完成
        // <ol id="list-ol">
        //     <li>メニュー１</li>
        //     <li>メニュー２</li>
        // </ol>
        var menus = [
            "メニュー１",
            "メニュー２",
        ];
        var $listOl = $('#list-ol');
        for (var i = 0; i < menus.length; i++) {
            var $newLi = $('<li>');

            // <li> 要素の中身を決める
            $newLi.text(menus[i]);
            // <ul id="list"></ul> の中に、作成した <li> 要素を追加する
            $newLi.appendTo($listOl);
        }
        
        // TODO: ここにプログラムを書く
    </script>
</body>
</html>
