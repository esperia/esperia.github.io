<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        body {
            margin: 0;
        }
        .elements {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f2f2f2;
            box-shadow: 0px 2px 2px #999999;
        }
    </style>
</head>
<body>

    <h1>HTML要素</h1>

    <div class="elements div">
        <h2>div要素</h2>
        <div>コンテンツ</div>
        <div>コンテンツ</div>
    </div>

    <div class="elements span">
        <h2>span要素</h2>
        <span>コンテンツ</span>
        <span>コンテンツ</span>
    </div>

    <div class="elements ul">
        <h2>ul要素</h2>
        <ul>
            <li>コンテンツ</li>
            <li>コンテンツ</li>
            <li>コンテンツ</li>
        </ul>
    </div>

    <div class="elements table">
        <h2>table要素</h2>
        <table>
            <thead>
                <tr>
                    <th>チャット入室者</th>
                    <td>コメント</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>山田</th>
                    <td>こんにちは？</td>
                </tr>
                <tr>
                    <th>鈴木</th>
                    <td>こんにちは！</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--
        各要素についても調べてみよう。
        ・ a, strong, s, del, p, br, img
        ・ input, button, select
    -->

</body>
</html>
