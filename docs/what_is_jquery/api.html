<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <style>
        body {
            margin: 0;
        }
        .elements {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f2f2f2;
            box-shadow: 0px 2px 2px #999999;
        }
    </style>
</head>
<body>
    <h1>HTML要素</h1>

    <div class="elements div">
        <h2>div要素</h2>
        <div id="color">色をつける</div>
    </div>

    <div class="elements ul">
        <h2>ul要素</h2>
        <button id="create-list">クリックしてメニューを追加</button>
        <ul id="list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var $list = $('#list');
        $('#create-list').on('click', function(e) {
            $.ajax({
                method: 'get',
                type: 'json',
                url: "https://api.scratch.mit.edu/news",
                context: document.body
            }).done(function(data) {
                console.log(data);

                data.map(d => {
                    $('<li>').text(d.headline + ': ' + d.copy).appendTo($list);
                })
            }).fail(function(e) {
                alert(e);
            });

        });

        // 練習: 下のmenus配列をループさせて、 <ol id="list-ol">...</ol> の中身を埋めてみよう

        //     <li>メニュー２</li>
        // </ol>
        var menus = [
            "メニュー１",
            "メニュー２",
        ];
        // TODO: ここにプログラムを書く
    </script>
</body>
</html>
